<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="description" content="A gentle timer for breathing.">

    <style>
        body {
            background-color: #81D4FA; 
            color: #F5F5F5; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 1.2s ease-in-out; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #F5F5F5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .preset-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .toggle-label {
            font-size: 13px;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .toggle-label.active {
            background: rgba(255, 255, 255, 0.35);
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: #F5F5F5;
            padding: 15px;
            border-radius: 14px;
            font-size: 22px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            -webkit-appearance: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.35); }
