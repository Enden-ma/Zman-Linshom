<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zman Neshima</title>
    
    <meta name="description" content="A gentle timer for breathing.">
    <meta property="og:title" content="Zman Neshima">
    <meta property="og:description" content="Organic and gentle cycle timer.">
    <meta property="og:image" content="icon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#81D4FA">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            background-color: #81D4FA; 
            color: #F5F5F5; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 1.2s ease-in-out; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #F5F5F5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .preset-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .toggle-label {
            font-size: 13px;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            font-weight: normal;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .toggle-label.active {
            background: rgba(255, 255, 255, 0.35);
            font-weight: normal; 
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: #F5F5F5;
            padding: 15px;
            border-radius: 14px;
            font-size: 22px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            -webkit-appearance: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.35); }

        button.main-btn {
            background-color: rgba(255, 255, 255, 0.85);
            color: #455A64; 
            border: none;
            padding: 22px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        button.main-btn:active { transform: scale(0.98); background: #FFF; }

        .ring-container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        svg { transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; }
        .bg-ring { stroke: rgba(255, 255, 255, 0.2); }
        .progress-ring {
            stroke: #F5F5F5; 
            stroke-dasharray: 722.56;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 84px;
            font-weight: bold;
            color: #F5F5F5;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .fade-out { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
    </style>
</head>
<body>

    <div class="controls" id="controls">
        <div class="presets">
            <button class="preset-btn" data-seq="6-6">King</button>
            <button class="preset-btn" data-seq="4-4-4-4">Box</button>
            <button class="preset-btn" data-seq="4-4-8-4">Soothe</button>
            <button class="preset-btn" data-seq="2-2">New Universe</button>
            <button class="preset-btn" data-seq="1-1">Acid</button>
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Sequence (sec):</label>
                <div id="headstartToggle" class="toggle-label active">3s headstart</div>
            </div>
            <input type="text" id="sequence" value="6-6" inputmode="text">
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Limit (optional):</label>
                <div id="limitToggle" class="toggle-label active">minutes</div>
            </div>
            <input type="number" id="limitInput" placeholder="Endless" inputmode="numeric">
        </div>
        
        <button id="startBtn" class="main-btn">Breathe</button>
    </div>

    <div class="ring-container" id="timerVisual" style="display: none;">
        <svg width="250" height="250">
            <circle class="bg-ring" cx="125" cy="125" r="115"></circle>
            <circle class="progress-ring" id="ring" cx="125" cy="125" r="115"></circle>
        </svg>
        <div class="time-display" id="display">3</div>
    </div>
    <button id="stopBtn" class="main-btn" style="display: none; background-color: rgba(255,255,255,0.15); color: #FFF; width: 100%; max-width: 350px; margin-top: 40px; box-shadow: none;">Stop</button>

    <script>
        function buildWavDataURI(freq) {
            const sampleRate = 44100;
            const duration = 0.06; 
            const samples = Math.floor(sampleRate * duration);
            const buffer = new ArrayBuffer(44 + samples * 2);
            const view = new DataView(buffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + samples * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, samples * 2, true);

            let offset = 44;
            for (let i = 0; i < samples; i++) {
                const t = i / sampleRate;
                let env = 0;
                
                if (t <= 0.005) {
                    env = (t / 0.005); 
                } else if (t <= 0.05) {
                    env = Math.exp(-92.1 * (t - 0.005)); 
                } else {
                    env = 0;
                }

                const sine = Math.sin(2 * Math.PI * freq * t);
                const sample = Math.max(-1, Math.min(1, sine)) * 32767 * env * 0.87; 
                view.setInt16(offset, sample, true);
                offset += 2;
            }

            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return 'data:audio/wav;base64,' + btoa(binary);
        }

        const audioStepURI = buildWavDataURI(396);    
        const audioRestartURI = buildWavDataURI(432); 
        const audioDoneURI = buildWavDataURI(285);    

        function playBeep(type) {
            let uri = audioStepURI;
            if (type === 'restart') uri = audioRestartURI;
            if (type === 'done') uri = audioDoneURI;
            const snd = new Audio(uri);
            snd.play().catch(() => {});
        }

        const COLOR_BLUE = '#81D4FA';
        const COLOR_GREEN = '#A8E6CF';

        let isRunning = false;
        let engineInterval;
        let sequence = [];
        let currentIndex = 0;
        let stepEndTime = 0;
        
        let sessionEndTime = 0;
        let useSessionEnd = false;
        let targetCycles = 0;
        let cyclesCompleted = 0;
        let useCycleLimit = false;
        
        let wakeLock = null;
        let isBlueBackground = true;
        let lastDisplayVal = "";

        const ring = document.getElementById('ring');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const controls = document.getElementById('controls');
        const timerVisual = document.getElementById('timerVisual');
        const sequenceInput = document.getElementById('sequence');
        
        let isHeadstartOn = true;
        let isMinutesLimit = true;
        
        const headToggle = document.getElementById('headstartToggle');
        const limitToggle = document.getElementById('limitToggle');
        const circumference = 2 * Math.PI * 115;

        // Upgraded event listeners for mobile tap reliability
        headToggle.addEventListener('click', () => {
            isHeadstartOn = !isHeadstartOn;
            headToggle.classList.toggle('active', isHeadstartOn);
        });

        limitToggle.addEventListener('click', () => {
            isMinutesLimit = !isMinutesLimit;
            limitToggle.innerText = isMinutesLimit ? 'minutes' : 'cycles';
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                sequenceInput.value = btn.getAttribute('data-seq');
            });
        });

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {}
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        function updateDisplay(val) {
            if (val == lastDisplayVal) return;
            display.classList.add('fade-out');
            setTimeout(() => {
                display.innerText = val;
                display.classList.remove('fade-out');
                lastDisplayVal = val;
            }, 150);
        }

        function playCompletionChime() {
            playBeep('done');
            setTimeout(() => playBeep('done'), 333.3);
            setTimeout(() => playBeep('done'), 666.6);
        }

        function runEngine() {
            if (!isRunning) return;
            const now = Date.now();

            if (useSessionEnd && now >= sessionEndTime) {
                playCompletionChime();
                isRunning = false;
                clearInterval(engineInterval);
                updateDisplay("Done");
                ring.style.strokeDashoffset = 0;
                stopBtn.innerText = "Finish";
                return;
            }

            let timeLeft = stepEndTime - now;
            const currentStepDuration = sequence[currentIndex] * 1000;

            if (timeLeft <= 0) {
                currentIndex = (currentIndex + 1) % sequence.length;
                const isCycleRestart = (currentIndex === 0);
                
                if (isCycleRestart) {
                    cyclesCompleted++;
                    if (useCycleLimit && cyclesCompleted >= targetCycles) {
                        playCompletionChime();
                        isRunning = false;
                        clearInterval(engineInterval);
                        updateDisplay("Done");
                        ring.style.strokeDashoffset = 0;
                        stopBtn.innerText = "Finish";
                        return;
                    }
                }

                playBeep(isCycleRestart ? 'restart' : 'step');
                isBlueBackground = !isBlueBackground;
                document.body.style.backgroundColor = isBlueBackground ? COLOR_BLUE : COLOR_GREEN;
                stepEndTime += (sequence[currentIndex] * 1000);
                timeLeft = stepEndTime - now;
            }

            let currentBeat = Math.ceil(timeLeft / 1000);
            if (currentBeat < 1) currentBeat = 1;
            updateDisplay(currentBeat);
            
            const safeTimeLeft = Math.max(0, timeLeft);
            const percentage = safeTimeLeft / currentStepDuration;
            ring.style.strokeDashoffset = circumference - (percentage * circumference);
        }

        function stopTimer() {
            isRunning = false; 
            clearInterval(engineInterval);
            releaseWakeLock();
            timerVisual.style.display = 'none';
            stopBtn.style.display = 'none';
            controls.style.display = 'flex';
            document.body.style.backgroundColor = COLOR_BLUE;
            stopBtn.innerText = "Stop"; 
        }

        startBtn.addEventListener('click', async () => {
            new Audio(audioStepURI).play().catch(()=>{});

            requestWakeLock();
            const seqInput = document.getElementById('sequence').value;
            sequence = seqInput.split('-').map(num => parseInt(num.trim())).filter(num => !isNaN(num) && num > 0);
            if (sequence.length === 0) return;

            const limitVal = parseInt(document.getElementById('limitInput').value);
            
            useSessionEnd = false;
            useCycleLimit = false;
            cyclesCompleted = 0;

            if (!isNaN(limitVal) && limitVal > 0) {
                if (isMinutesLimit) {
                    sessionEndTime = Date.now() + (limitVal * 60000);
                    useSessionEnd = true;
                } else {
                    targetCycles = limitVal;
                    useCycleLimit = true;
                }
            }

            controls.style.display = 'none';
            timerVisual.style.display = 'block';
            stopBtn.style.display = 'block';
            isRunning = true;
            isBlueBackground = true;
            document.body.style.backgroundColor = COLOR_BLUE;
            stopBtn.innerText = "Stop"; 

            if (isHeadstartOn) {
                for (let i = 3; i > 0; i--) {
                    if (!isRunning) return; 
                    updateDisplay(i); 
                    playBeep('step');
                    await new Promise(r => setTimeout(r, 1000));
                }
                if (!isRunning) return; 
            }

            currentIndex = 0;
            stepEndTime = Date.now() + (sequence[0] * 1000);
            playBeep('restart');
            engineInterval = setInterval(runEngine, 20);
        });

        stopBtn.addEventListener('click', stopTimer);
    </script>
</body>
</html>
