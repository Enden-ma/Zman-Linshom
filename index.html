<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zman Linshom</title>
    
    <meta name="description" content="A timer for breathing.">
    <meta property="og:title" content="Zman Linshom">
    <meta property="og:description" content="Organic cycle timer.">
    <meta property="og:image" content="icon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#81D4FA">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            background-color: #81D4FA; 
            color: #F5F5F5; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 1.2s ease-in-out; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #F5F5F5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .preset-btn:active { background: rgba(255, 255, 255, 0.3); }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.9;
        }
        .toggle-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
        }
        .toggle-label.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: #F5F5F5;
            padding: 15px;
            border-radius: 14px;
            font-size: 22px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.35); }

        button.main-btn {
            background-color: rgba(255, 255, 255, 0.85);
            color: #455A64; 
            border: none;
            padding: 22px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, background 0.3s;
        }
        button.main-btn:active { transform: scale(0.98); background: #FFF; }

        .ring-container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        svg { transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; }
        .bg-ring { stroke: rgba(255, 255, 255, 0.2); }
        .progress-ring {
            stroke: #F5F5F5; 
            stroke-dasharray: 722.56;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 84px;
            font-weight: bold;
            color: #F5F5F5;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .fade-out { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
    </style>
</head>
<body>

    <div class="controls" id="controls">
        <div class="presets">
            <button class="preset-btn" data-seq="6-6">King</button>
            <button class="preset-btn" data-seq="4-4-4-4">Box</button>
            <button class="preset-btn" data-seq="4-4-8-4">Soothe</button>
            <button class="preset-btn" data-seq="2-2">New Universe</button>
            <button class="preset-btn" data-seq="1-1">Acid</button>
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Sequence (sec):</label>
                <div id="headstartToggle" class="toggle-label active">3s Headstart</div>
            </div>
            <input type="text" id="sequence" value="6-6" inputmode="text">
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Limit (optional):</label>
                <div id="limitToggle" class="toggle-label active">Minutes</div>
            </div>
            <input type="number" id="limitInput" placeholder="Endless" inputmode="numeric">
        </div>
        
        <button id="startBtn" class="main-btn">Breathe</button>
    </div>

    <div class="ring-container" id="timerVisual" style="display: none;">
        <svg width="250" height="250">
            <circle class="bg-ring" cx="125" cy="125" r="115"></circle>
            <circle class="progress-ring" id="ring" cx="125" cy="125" r="115"></circle>
        </svg>
        <div class="time-display" id="display">3</div>
    </div>
    <button id="stopBtn" class="main-btn" style="display: none; background-color: rgba(255,255,255,0.15); color: #FFF; width: 100%; max-width: 350px; margin-top: 40px; box-shadow: none;">Stop</button>

    <script>
        function buildWavDataURI(freq) {
            const sampleRate = 44100;
            const duration = 0.06; 
            const samples = Math.floor(sampleRate * duration);
            const buffer = new ArrayBuffer(44 + samples * 2);
            const view = new DataView(buffer);
            const writeString = (o, s) => { for (let i = 0; i < s.length; i++) view.setUint8(o + i, s.charCodeAt(i)); };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + samples * 2, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt ');
            view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true); view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, samples * 2, true);
            for (let i = 0; i < samples; i++) {
                const t = i / sampleRate;
                let env = (t <= 0.005) ? (t / 0.005) : (t <= 0.05) ? Math.exp(-92.1 * (t - 0.005)) : 0;
                const sample = Math.sin(2 * Math.PI * freq * t) * 32767 * env * 0.87; 
                view.setInt16(44 + i * 2, sample, true);
            }
            return 'data:audio/wav;base64,' + btoa(String.fromCharCode(...new Uint8Array(buffer)));
        }

        const audioStepURI = buildWavDataURI(396);
        const audioRestartURI = buildWavDataURI(432);
        const audioDoneURI = buildWavDataURI(285);

        function playBeep(type) {
            const uri = (type === 'restart') ? audioRestartURI : (type === 'done') ? audioDoneURI : audioStepURI;
            new Audio(uri).play().catch(()=>{});
        }

        let isRunning = false, engineInterval, sequence = [], currentIndex = 0, stepEndTime = 0;
        let sessionEndTime = 0, useSessionEnd = false, targetCycles = 0, cyclesCompleted = 0, useCycleLimit = false;
        let isBlueBackground = true, lastDisplayVal = "";

        const ring = document.getElementById('ring'), display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn'), stopBtn = document.getElementById('stopBtn');
        const controls = document.getElementById('controls'), timerVisual = document.getElementById('timerVisual');
        const headToggle = document.getElementById('headstartToggle'), limitToggle = document.getElementById('limitToggle');
        const circumference = 2 * Math.PI * 115;

        // Toggles
        headToggle.onclick = () => headToggle.classList.toggle('active');
        limitToggle.onclick = () => {
            limitToggle.innerText = limitToggle.innerText === 'Minutes' ? 'Cycles' : 'Minutes';
        };

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.onclick = () => document.getElementById('sequence').value = btn.dataset.seq;
        });

        function updateDisplay(val) {
            if (val == lastDisplayVal) return;
            display.classList.add('fade-out');
            setTimeout(() => {
                display.innerText = val;
                display.classList.remove('fade-out');
                lastDisplayVal = val;
            }, 150);
        }

        function playCompletion() {
            playBeep('done');
            setTimeout(() => playBeep('done'), 333);
            setTimeout(() => playBeep('done'), 666);
        }

        function runEngine() {
            if (!isRunning) return;
            const now = Date.now();
            if (useSessionEnd && now >= sessionEndTime) return finishSession();

            let timeLeft = stepEndTime - now;
            if (timeLeft <= 0) {
                currentIndex = (currentIndex + 1) % sequence.length;
                if (currentIndex === 0) {
                    cyclesCompleted++;
                    if (useCycleLimit && cyclesCompleted >= targetCycles) return finishSession();
                }
                playBeep(currentIndex === 0 ? 'restart' : 'step');
                isBlueBackground = !isBlueBackground;
                document.body.style.backgroundColor = isBlueBackground ? '#81D4FA' : '#A8E6CF';
                stepEndTime += (sequence[currentIndex] * 1000);
                timeLeft = stepEndTime - now;
            }
            updateDisplay(Math.ceil(timeLeft / 1000) || 1);
            ring.style.strokeDashoffset = circumference - ((timeLeft / (sequence[currentIndex] * 1000)) * circumference);
        }

        function finishSession() {
            playCompletion(); isRunning = false; clearInterval(engineInterval);
            updateDisplay("Done"); ring.style.strokeDashoffset = 0; stopBtn.innerText = "Finish";
        }

        startBtn.onclick = async () => {
            new Audio(audioStepURI).play().catch(()=>{});
            const seqInput = document.getElementById('sequence').value;
            sequence = seqInput.split('-').map(n => parseInt(n)).filter(n => n > 0);
            if (!sequence.length) return;

            const lVal = parseInt(document.getElementById('limitInput').value);
            const lType = limitToggle.innerText.toLowerCase();
            useSessionEnd = (lType === 'minutes' && lVal > 0);
            useCycleLimit = (lType === 'cycles' && lVal > 0);
            if (useSessionEnd) sessionEndTime = Date.now() + (lVal * 60000);
            targetCycles = lVal; cyclesCompleted = 0;

            controls.style.display = 'none'; timerVisual.style.display = 'block'; stopBtn.style.display = 'block';
            
            if (headToggle.classList.contains('active')) {
                for (let i = 3; i > 0; i--) {
                    updateDisplay(i); playBeep('step');
                    await new Promise(r => setTimeout(r, 1000));
                }
            }

            currentIndex = 0; stepEndTime = Date.now() + (sequence[0] * 1000);
            isRunning = true; isBlueBackground = true;
            document.body.style.backgroundColor = '#81D4FA';
            playBeep('restart');
            engineInterval = setInterval(runEngine, 20);
        };

        stopBtn.onclick = () => {
            isRunning = false; clearInterval(engineInterval);
            timerVisual.style.display = 'none'; stopBtn.style.display = 'none';
            controls.style.display = 'flex'; document.body.style.backgroundColor = '#81D4FA';
            stopBtn.innerText = "Stop";
        };
    </script>
</body>
</html>
