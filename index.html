<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zman Neshima</title>
    
    <meta name="description" content="A gentle timer for breathing.">
    <meta property="og:title" content="Zman Neshima">
    <meta property="og:description" content="Organic and gentle cycle timer.">
    <meta property="og:image" content="icon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#81D4FA">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            background-color: #81D4FA; 
            color: #F5F5F5; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 1.2s ease-in-out; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #F5F5F5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            box-shadow: none;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .preset-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .toggle-label {
            font-size: 13px;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            font-weight: normal;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .toggle-label.active {
            background: rgba(255, 255, 255, 0.35);
            font-weight: normal; 
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: #F5F5F5;
            padding: 15px;
            border-radius: 14px;
            font-size: 22px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            -webkit-appearance: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.35); }

        button.main-btn {
            background-color: rgba(255, 255, 255, 0.85);
            color: #455A64; 
            border: none;
            padding: 22px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        button.main-btn:active { transform: scale(0.98); background: #FFF; }

        .ring-container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        svg { transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; }
        .bg-ring { stroke: rgba(255, 255, 255, 0.2); }
        .progress-ring {
            stroke: #F5F5F5; 
            stroke-dasharray: 722.56;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 84px;
            font-weight: bold;
            color: #F5F5F5;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .fade-out { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
    </style>
</head>
<body>

    <div class="controls" id="controls">
        <div class="presets">
            <button class="preset-btn" data-seq="6-6">King</button>
            <button class="preset-btn" data-seq="4-4-4-4">Box</button>
            <button class="preset-btn" data-seq="4-4-8-4">Soothe</button>
            <button class="preset-btn" data-seq="2-2">New Universe</button>
            <button class="preset-btn" data-seq="1-1">Acid</button>
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Sequence (sec):</label>
                <div id="headstartToggle" class="toggle-label active">3s headstart</div>
            </div>
            <input type="text" id="sequence" value="6-6" inputmode="text">
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Limit (optional):</label>
                <div id="limitToggle" class="toggle-label active">minutes</div>
            </div>
            <input type="number" id="limitInput" placeholder="Endless" inputmode="numeric">
        </div>
        
        <button id="startBtn" class="main-btn">Breathe</button>
    </div>

    <div class="ring-container" id="timerVisual" style="display: none;">
        <svg width="250" height="250">
            <circle class="bg-ring" cx="125" cy="125" r="115"></circle>
            <circle class="progress-ring" id="ring" cx="125" cy="125" r="115"></circle>
        </svg>
        <div class="time-display" id="display">3</div>
    </div>
    <button id="stopBtn" class="main-btn" style="display: none; background-color: rgba(255,255,255,0.15); color: #FFF; width: 100%; max-width: 350px; margin-top: 40px; box-shadow: none;">Stop</button>
