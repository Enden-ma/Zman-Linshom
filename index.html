<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zman Neshima</title>
    
    <meta name="description" content="A gentle timer for breathing.">
    <meta property="og:title" content="Zman Neshima">
    <meta property="og:description" content="Organic and gentle cycle timer.">
    <meta property="og:image" content="icon.png">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#81D4FA">
    <link rel="apple-touch-icon" href="icon.png">

    <style>
        body {
            background-color: #81D4FA; 
            color: #F5F5F5; 
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 1.2s ease-in-out; 
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 350px;
            margin-bottom: 40px;
        }
        .presets {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 5px;
        }
        .preset-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #F5F5F5;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .preset-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .toggle-label {
            font-size: 13px;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .toggle-label.active {
            background: rgba(255, 255, 255, 0.35);
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            color: #F5F5F5;
            padding: 15px;
            border-radius: 14px;
            font-size: 22px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            -webkit-appearance: none;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.35); }

        button.main-btn {
            background-color: rgba(255, 255, 255, 0.85);
            color: #455A64; 
            border: none;
            padding: 22px;
            border-radius: 16px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, background 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        button.main-btn:active { transform: scale(0.98); background: #FFF; }

        .ring-container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        svg { transform: rotate(-90deg); }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; }
        .bg-ring { stroke: rgba(255, 255, 255, 0.2); }
        .progress-ring {
            stroke: #F5F5F5; 
            stroke-dasharray: 722.56;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 0.1s linear;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 84px;
            font-weight: bold;
            color: #F5F5F5;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .fade-out { opacity: 0; transform: translate(-50%, -45%) scale(0.9); }
        
        .version-tag {
            position: fixed;
            bottom: 5px;
            right: 8px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="controls" id="controls">
        <div class="presets">
            <button class="preset-btn" data-seq="6-6">King</button>
            <button class="preset-btn" data-seq="4-4-4-4">Box</button>
            <button class="preset-btn" data-seq="4-4-8-4">Soothe</button>
            <button class="preset-btn" data-seq="2-2">New Universe</button>
            <button class="preset-btn" data-seq="1-1">Acid</button>
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Sequence (sec):</label>
                <div id="headstartToggle" class="toggle-label active">3s headstart</div>
            </div>
            <input type="text" id="sequence" value="6-6" inputmode="text">
        </div>

        <div class="input-group">
            <div class="header-row">
                <label>Limit (optional):</label>
                <div id="limitToggle" class="toggle-label active">minutes</div>
            </div>
            <input type="number" id="limitInput" placeholder="Endless" inputmode="numeric">
        </div>
        
        <button id="startBtn" class="main-btn">Breathe</button>
    </div>

    <div class="ring-container" id="timerVisual" style="display: none;">
        <svg width="250" height="250">
            <circle class="bg-ring" cx="125" cy="125" r="115"></circle>
            <circle class="progress-ring" id="ring" cx="125" cy="125" r="115"></circle>
        </svg>
        <div class="time-display" id="display">3</div>
    </div>
    <button id="stopBtn" class="main-btn" style="display: none; background-color: rgba(255,255,255,0.15); color: #FFF; width: 100%; max-width: 350px; margin-top: 40px; box-shadow: none;">Stop</button>

    <div class="version-tag">v4.5</div>

    <script>
        window.onerror = function(msg) {
            const seq = document.getElementById('sequence');
            if(seq) seq.value = "ERR: " + msg;
        };

        function buildWavDataURI(freq, duration = 0.085, vol = 0.87, decay = 92.1, attack = 0.01) {
            const sampleRate = 44100;
            const samples = Math.floor(sampleRate * duration);
            const buffer = new ArrayBuffer(44 + samples * 2);
            const view = new DataView(buffer);

            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + samples * 2, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, samples * 2, true);

            let offset = 44;
            for (let i = 0; i < samples; i++) {
                const t = i / sampleRate;
                let env = 0, timeInWave = 0;
                
                if (t >= 0.015 && t <= 0.015 + attack) {
                    env = (t - 0.015) / attack; 
                    timeInWave = t - 0.015; 
                } else if (t > 0.015 + attack && t <= duration - 0.015) {
                    env = Math.exp(-decay * (t - (0.015 + attack))); 
                    timeInWave = t - 0.015;
                }

                const sine = freq === 0 ? 0 : Math.sin(2 * Math.PI * freq * timeInWave);
                const sample = Math.max(-1, Math.min(1, sine)) * 32767 * env * vol; 
                view.setInt16(offset, sample, true);
                offset += 2;
            }

            let binary = '';
            const bytes = new Uint8Array(buffer);
            const chunkSize = 8192; 
            for (let i = 0; i < bytes.length; i += chunkSize) {
                binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
            }
            return 'data:audio/wav;base64,' + btoa(binary);
        }

        const audioStep = new Audio(buildWavDataURI(396, 0.085, 0.87, 92.1, 0.01));    
        const audioRestart = new Audio(buildWavDataURI(432, 0.085, 0.87, 92.1, 0.01)); 
        const audioDone = new Audio(buildWavDataURI(285, 0.085, 0.87, 92.1, 0.01));    

        function playBeep(type) {
            let snd = audioStep;
            if (type === 'restart') snd = audioRestart;
            if (type === 'done') snd = audioDone;
            
            snd.currentTime = 0;
            snd.play().catch(() => {});
        }

        const COLOR_BLUE = '#81D4FA', COLOR_GREEN = '#A8E6CF';
        const circumference = 2 * Math.PI * 115;

        let isRunning = false, engineInterval, sequence = [], currentIndex = 0, stepEndTime = 0;
        let sessionEndTime = 0, useSessionEnd = false, targetCycles = 0, cyclesCompleted = 0, useCycleLimit = false;
        let wakeLock = null, isBlueBackground = true, lastDisplayVal = "", audioUnlocked = false;
        let isHeadstartOn = true, isMinutesLimit = true;

        const ring = document.getElementById('ring');
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const controls = document.getElementById('controls');
        const timerVisual = document.getElementById('timerVisual');
        const sequenceInput = document.getElementById('sequence');
        const limitInput = document.getElementById('limitInput');
        const headToggle = document.getElementById('headstartToggle');
        const limitToggle = document.getElementById('limitToggle');

        headToggle.addEventListener('click', () => {
            isHeadstartOn = !isHeadstartOn;
            headToggle.classList.toggle('active', isHeadstartOn);
        });

        limitToggle.addEventListener('click', () => {
            isMinutesLimit = !isMinutesLimit;
            limitToggle.innerText = isMinutesLimit ? 'minutes' : 'cycles';
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                sequenceInput.value = btn.dataset.seq;
            });
        });

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {}
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        function updateDisplay(val) {
            const strVal = String(val);
            if (strVal === String(lastDisplayVal)) return;
            display.classList.add('fade-out');
            setTimeout(() => {
                display.innerText = strVal;
                display.classList.remove('fade-out');
                lastDisplayVal = strVal;
            }, 150);
        }

        function playCompletionChime() {
            playBeep('done');
            setTimeout(() => playBeep('done'), 333);
            setTimeout(() => playBeep('done'), 666);
        }

        function runEngine() {
            if (!isRunning) return;
            const now = Date.now();

            if (useSessionEnd && now >= sessionEndTime) {
                endSession();
                return;
            }

            let timeLeft = stepEndTime - now;
            const currentStepDuration = sequence[currentIndex] * 1000;

            if (timeLeft <= 0) {
                currentIndex = (currentIndex + 1) % sequence.length;
                const isCycleRestart = (currentIndex === 0);
                
                if (isCycleRestart) {
                    cyclesCompleted++;
                    if (useCycleLimit && cyclesCompleted >= targetCycles) {
                        endSession();
                        return;
                    }
                }

                playBeep(isCycleRestart ? 'restart' : 'step');
                isBlueBackground = !isBlueBackground;
                document.body.style.backgroundColor = isBlueBackground ? COLOR_BLUE : COLOR_GREEN;
                stepEndTime += (sequence[currentIndex] * 1000);
                timeLeft = stepEndTime - now;
            }

            let currentBeat = Math.max(1, Math.ceil(timeLeft / 1000));
            updateDisplay(currentBeat);
            
            const percentage = Math.max(0, timeLeft) / currentStepDuration;
            ring.style.strokeDashoffset = circumference - (percentage * circumference);
        }

        function endSession() {
            playCompletionChime();
            isRunning = false;
            clearInterval(engineInterval);
            updateDisplay("Done");
            ring.style.strokeDashoffset = 0;
            stopBtn.innerText = "Finish";
        }

        function stopTimer() {
            isRunning = false; 
            clearInterval(engineInterval);
            releaseWakeLock();
            timerVisual.style.display = 'none';
            stopBtn.style.display = 'none';
            controls.style.display = 'flex';
            document.body.style.backgroundColor = COLOR_BLUE;
            stopBtn.innerText = "Stop"; 
            lastDisplayVal = ""; 
        }

        startBtn.addEventListener('click', () => {
            if (!audioUnlocked) {
                [audioStep, audioRestart, audioDone].forEach(a => {
                    a.muted = true;
                    a.play().then(() => { 
                        a.pause(); 
                        a.currentTime = 0; 
                        a.muted = false; 
                    }).catch(()=>{});
                });
                audioUnlocked = true;
            }

            requestWakeLock();
            sequence = sequenceInput.value.split('-').map(num => parseInt(num.trim())).filter(num => !isNaN(num) && num > 0);
            if (sequence.length === 0) return;

            const limitVal = parseInt(limitInput.value);
            useSessionEnd = false; useCycleLimit = false; cyclesCompleted = 0;

            if (!isNaN(limitVal) && limitVal > 0) {
                if (isMinutesLimit) {
                    sessionEndTime = Date.now() + (limitVal * 60000);
                    useSessionEnd = true;
                } else {
                    targetCycles = limitVal;
                    useCycleLimit = true;
                }
            }

            controls.style.display = 'none';
            timerVisual.style.display = 'block';
            stopBtn.style.display = 'block';
            isRunning = true;
            isBlueBackground = true;
            document.body.style.backgroundColor = COLOR_BLUE;
            stopBtn.innerText = "Stop"; 
            
            lastDisplayVal = ""; 
            display.innerText = isHeadstartOn ? "3" : String(sequence[0]);
            ring.style.strokeDashoffset = 0; 

            setTimeout(async () => {
                if (isHeadstartOn) {
                    for (let i = 3; i > 0; i--) {
                        if (!isRunning) return; 
                        updateDisplay(i); 
                        await new Promise(r => setTimeout(r, 1000));
                    }
                    if (!isRunning) return; 
                }
                
                playBeep('restart');
                currentIndex = 0;
                stepEndTime = Date.now() + (sequence[0] * 1000);
                engineInterval = setInterval(runEngine, 20);
            }, 70);
        });

        stopBtn.addEventListener('click', stopTimer);
    </script>
</body>
</html>
